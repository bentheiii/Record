name: Push Benchmark

on: push

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install PIP
        run: |
          python -m pip install --upgrade pip
      - name: Setup Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-pip-
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          sh scripts/install.sh
      - name: run benchmark
        run: |
          sh scripts/benchmark.sh
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add doc/source/benchmark.rst
          git commit -m "added benchmark.rst"
          git push